plugins {
    id 'java'
}

group 'jpa-basic'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // h2
    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'

    // hibernate
    implementation group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.3.10.Final'


}

test {
    useJUnitPlatform()
}

